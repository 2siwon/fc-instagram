{% extends 'base.html' %}

{% block content %}
<div>
    {% if post.photo %}
    <img src="{{ post.photo.url }}" alt="">
    {% else %}
    <h3>이미지 파일이 없습니다</h3>
    {% endif %}

    <ul>
        {% for comment in post.comments.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
